{% load static %} <!--static정적 파일 로딩 해와서 아래 css불러옴-->

<html>
    <head>
        <title>Hamoon's blog</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!--Bootstrap부트스트랩 사용! : 유명한 HTML과 CSS프레임워크로 예쁜 웹사이트를 만들 수 있음-->
        
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> <!--제목 폰트 바꾸기-Lobster 라는 글꼴을 가져옴-->

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header"> <!--이름지정-->
            {% if user.is_authenticated %} <!--보안. 관리자만 수정가능하도록-->
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a> <!--bootstrap에서 가져온 + 버튼-->
            {% endif %}
            <h1><a href="">Hamoon's Blog</a></h1>
        </div>

        {{ posts }}

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    <!--이 block안에 각 html마다 바뀔 내용 들어감-->
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
