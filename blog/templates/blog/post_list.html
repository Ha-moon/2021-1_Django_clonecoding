<html>
    <head>
        <title>Hamoon's blog</title>
    </head>

    <body>
        <div>
            <h1><a href="">Hamoon's Blog</a></h1>
        </div>

        {{ posts }}

        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p> 
            </div>
        {% endfor %}

    </body>
</html>
