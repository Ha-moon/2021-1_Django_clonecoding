{% extends 'blog/base.html' %} <!--base확장 템플릿으로부터 연결-->

{% block content %} <!--base의 block에 들어가는 내용-->
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
